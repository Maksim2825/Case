<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Создать пост</h1>
    <form method="POST" action="PHP/create_post.php">
        <input type="text" name="title" placeholder="Заголовок" required>
        <textarea name="content" placeholder="Содержание" required></textarea>
        <input type="text" name="tags" placeholder="Теги (через запятую)">
        <label>
            <input type="checkbox" name="is_private"> Скрытый пост
        </label>
        <button type="submit">Опубликовать</button>
    </form>
</body>
</html>
